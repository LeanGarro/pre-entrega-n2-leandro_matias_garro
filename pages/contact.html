    <main>


        <form class="form-contact" action="">
            <div>
                <label for="complete-name">Nombre completo</label>
                <input type="text" name="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Ingresa tu email" required>
            </div>
            <div>
                <label for="text">GitHub</label>
                <input type="text" name="github-name" placeholder="Ingresa tu usuario de GitHub" required>
            </div>
            <div>
                <label for="message">Mensaje</label>
                <textarea name="message" id="" cols="30" rows="10" maxlength="350" placeholder="Ingresa tu mensaje" required></textarea>
            </div>
            <div>
                <label for="boolean">aceptar <a href="./terms-y-conds.html">Terminos y Condiciones</a></label>
                <input type="checkbox" name="terminos" required>
            </div><br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar datos">
            </div>

        </form>
